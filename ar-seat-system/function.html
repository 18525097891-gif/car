<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>功能选择</title>
  <style>
  /* 全局样式重置 */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Microsoft Yahei", sans-serif;
    background-color: #f5f5f5;
  }

  .container {
    /* 让容器占满屏幕高度，方便垂直居中 */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center; /* 水平居中 */
    justify-content: center; /* 垂直居中 */
    padding: 20px;
  }

  .page-title {
    font-size: 24px;
    color: #333;
    margin-bottom: 40px; /* 标题与按钮区的间距 */
    text-align: center;
    font-weight: 600;
  }

  /* 按钮容器：上下平分布局 */
  .func-grid {
    width: 100%;
    max-width: 400px; /* 限制按钮区最大宽度，避免太宽 */
    display: flex;
    flex-direction: column; /* 垂直排列（上下） */
    gap: 20px; /* 两个按钮之间的间距 */
  }

  /* 功能按钮样式 */
  .func-item {
    border: 2px solid #eee;
    border-radius: 10px;
    padding: 30px 15px; /* 加大内边距，按钮更饱满 */
    width: 100%;
    text-align: center;
    cursor: pointer;
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease;
  }

  /* 点击/hover效果 */
  .func-item:active, .func-item:hover {
    border-color: #007bff;
    background: #f0f8ff;
    transform: translateY(-2px);
  }

  /* 按钮内的图标样式 */
  .func-icon {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-bottom: 15px;
  }

  /* 按钮内的文字样式 */
  .func-name {
    font-size: 18px;
    color: #333;
    font-weight: 500;
  }

  /* 移动端适配 */
  @media (max-width: 600px) {
    .page-title {
      font-size: 20px;
    }
    .func-item {
      padding: 25px 10px;
    }
    .func-icon {
      width: 50px;
      height: 50px;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title" id="brandTitle">品牌系列</h1>
    <div class="func-grid">
      <!-- 通风按钮（上） -->
      <div class="func-item" onclick="goToModel('ventilation', '通风')">
        <img src="images/function/vent.png" alt="通风" class="func-icon">
        <p class="func-name">通风</p>
      </div>
      <!-- 加热按钮（下） -->
      <div class="func-item" onclick="goToModel('heating', '加热')">
        <img src="images/function/heat.png" alt="加热" class="func-icon">
        <p class="func-name">加热</p>
      </div>
    </div>
  </div>

  <script>
  // 全局存储品牌参数
  let brandId = '';
  let brandName = '';

  // 页面加载时获取并验证参数
  window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    brandId = params.get('brandId');
    brandName = params.get('brandName');

    if (!brandId || !brandName) {
      alert('请从首页选择品牌进入');
      window.location.href = 'index.html';
      return;
    }
    // 设置页面标题
    document.getElementById('brandTitle').textContent = `${brandName}系列`;
    document.title = `${brandName} - 功能选择`;
  };

  // 跳转车型页，确保参数100%传递
  function goToModel(funcType, funcName) {
    const url = `model.html?brandId=${encodeURIComponent(brandId)}&brandName=${encodeURIComponent(brandName)}&funcType=${encodeURIComponent(funcType)}&funcName=${encodeURIComponent(funcName)}`;
    window.location.href = url;
  }
  </script>
</body>
</html>
